{% extends "base.html" %}

{% block content %}

    {% if prob %}

        {% for pro in prob %}

     <h4>আপনার কাছে আসা অভিযোগসমুহঃ <li>{{ pro }}</li></h4>
        {% endfor %}
            </ul>
    {% else %}

    {% endif %}

{% endblock %}
